<farmers>
    <div th:if="${ not#lists.isEmpty(farmers)}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="farmer : ${farmers}">
                <td th:text="${farmer.firstName}"></td>
                <td th:text="${farmer.lastName}"></td>
                <td th:text="${farmer.email}"></td>
                <td th:text="${farmer.contactNum}"></td>
                <td th:if="${farmer.id}"><a class="btn btn-info" th:href="@{/farmer/{id}(id=${farmer.id})}">Edit</a>
                    <button type="button" class="btn btn-danger" th:id="${farmer.id}"
                            name="deleteFarmer"><i class="remove user icon"></i>
                        Delete</button>
                    <a class="btn btn-primary" th:href="@{/application/{id}(id=${farmer.id})}">Applications</a>
                    <a class="btn btn-primary" th:href="@{/course/farmer/{id}(id=${farmer.id})}">My Courses</a>
                    <a class="btn btn-primary" th:href="@{/course/farmer/new/{id}(id=${farmer.id})}">Add Course</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(farmers)}">
        No Farmers found!
    </div>
    <a href="/application/new" class="btn btn-primary" role="button">Create new Application</a>
    <script type="text/javascript">
        $("[name='deleteFarmer']").click(function() {
            var urlCall = "/farmer/";
            $.ajax({
                url : urlCall + $(this).attr('id'),
                type : 'DELETE',
                success : function(result) {
                    console.log(result);
                    $(location).attr("href", value="/farmer");
                },
                error : function(result) {
                    console.log(result);
                },
            });
        });
    </script>

</farmers>
